 brotherhood_party:0 "Brotherhood party"
 brotherhood_party_desc:0 "Radical party of fanatics , have militaristic and democratic ideas, seeks to unite the world or their interests over the continent. For the most part they seek to capture territories, militarize, society of the country, meet in the affairs of the other countries and see the future as a technological paradise. But most important they always want to improve their economic situation , Advance their technologies and improve their relationship with the same ideology ideas and join to the "brotherhood countries" but sometimes these ideas cannot be always achieved in our world."
 libertarian:0 "Libertarian party"
 libertarian_desc:0 "Liberalism encompasses a wide range of freedoms for the individual and the word, it always goes in democratic ways and listens to the people, but sometimes there are exceptions, the liberal government is very effective in the free market and economy, but it is very poor at social needs and the social community."
 protectionist:0 "Conservative party"
 protectionist_desc:0 "They is always looking for ways to protect the country , always very fond of money and power, they also want a constant increase in resources, and of course conservatives like to close borders, but most importantly and priority is the protection from immigrants and enemies."
 racialist:0 "Nationalistic party"
 racialist_desc:0 "The most important priority of nationalists is the protection of the country from immigrants and the preservation of blood purity, they also want only to dominate the race from the race, but they are not interested in conquest and big expansion, but there are exceptions."
 left_democracy:0 "Social democratic party"
 left_democracy_desc:0 "The social democratic Party is always ready to provide social services to the people, they also try to make almost all of the institutions social, but they also want the nation to be democracised and with a free market."
 sunni:0 "Islamic sunni party"
 sunni_desc:0 "The islamic party is always ready for battle, it is aggressive and very religious, but there are exceptions, they also honor traditions and will never betray them."
 shiism:0 "Islamic shiite party"
 shiism_desc:0 "The islamic party is always ready for battle, it is aggressive and very religious, but there are exceptions, they also honor traditions and will never betray them." 
 neo_socialism:0 "Neo soialist party"
 neo_socialism_desc:0 "Neo socialistic party are a more "radical" form of socialism and most closely approximated to communism, there is also an exception, they are trying to socialize the government but also allow some private companies and enterprises, and also they are trying to navigate their policies and influence to other countries in the vicinity."
 confederatic:0 "Confederative party"
 confederatic_desc:0 "A mixture of ideological ideas as: socialist, democratic, radical and militaristic. They also have one thing in common: against immigrants. The government is ruled by the president and parliament (as usual), a new political system that seeks to spread its ideas to others."
 monarchy_syndicate:0 "Monarchist syndicalist party"
 monarchy_syndicate_desc:0 "Monarchy Syndicate it's like the regular monarchy system but in contrast to the usual monarchs, the state is ruled not by one monarch but by several monarchist syndicates at once also they have some social ideas like full equality between all political system."
