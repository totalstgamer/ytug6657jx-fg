 welcome.1.d:0 "### IMPORTANT! . This mod is still under development, and in beta access and test, if there are bugs or problems or inconsistencies, remember this pre-alpha, and you can always contact me, on the link in the main menu of the game , this mod will be updated before it reaches the end point, so far there is very little of it, but it will be supplemented ###.                                                                                                                                                                 Hi , I am Stalker, developer of the mod. I presented to you the first version of the mod, I hope you will enjoy!. This mod takes place in 2060 and what will happen if world will be in second great depression? So, after the great crisis of 2035 which has totally change the course of history that is in economically and geographic militantly. Also NATO has collapsed, America is going through a crisis and created ATC CO Sphere. Russia, China, India, Brazil and some African countries have created their alliances, Africa is also in crisis. The world is in chaos and who knows what can happen in the future. If you love the mod or want to help and you have coding skills to join our army?, the mode is counting on YOU and you always can contact me on discord Stalker#2457."
